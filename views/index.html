    <p>稳定：如果a原本在b前面，而a=b，排序之后a仍然在b的前面；</p>
    <p>不稳定：如果a原本在b的前面，而a=b，排序之后a可能会出现在b的后面；</p>
    <p>内排序：所有排序操作都在内存中完成；</p>
    <p>外排序：由于数据太大，因此把数据放在磁盘中，而排序通过磁盘和内存的数据传输才能进行；</p>
    <p>时间复杂度: 一个算法执行所耗费的时间。</p>
    <p>空间复杂度: 运行完一个程序所需内存的大小。</p>
